<div ng-controller="CanvasController as canvas">
    <div pw-canvas style="z-index:1000" options="{width: 400, height: 700, color: canvas.myColor}"></div>
    <md-button ng-click="canvas.toggleColors()" class="fixed md-fab md-mini" aria-label="Eat cake">
        <md-icon md-svg-src="img/icons/cake.svg"></md-icon>
    </md-button>
    <div ng-if="canvas.showColors" class="fixed-colors" pw-color-selector="['#000', '#00f', '#0f0', '#f00']" color="canvas.myColor"></div>
</div>
