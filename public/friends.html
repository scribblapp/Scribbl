<div ng-controller="SideMenuController as sidemenu" layout="column" style="height:500px;" class="sidenavdemoBasicUsage">
    <ng-include src="'sidemenu.html'"></ng-include>
    <md-toolbar class="md-warn">
        <div class="md-toolbar-tools">
            <md-button ng-click="sidemenu.toggleLeft()" aria-label="Settings" class="md-icon-button">
                <md-icon md-svg-icon="img/icon/launch.svg"></md-icon>
            </md-button>
            <span flex></span>
            <h2 class="md-flex">Friends</h2>
            <span flex></span>
            <span style="width:30px;">
        </div>
    </md-toolbar>
	<div ng-if="auth.error" style="text-align:center; color: red; padding: 5px" >
        <b>{{ auth.error }}</b>
    </div>
    <md-input-container style="padding: 0px 0px 0px 0px">
        <label>search</label>
        <input ng-model="auth.user.username">
    </md-input-container>
	<div layout="row" style ="left:10%; position:relative;">
		<div flex="50">
			<md-checkbox ng-model="data.cb1" aria-label="Checkbox 1">
			    <a style="font-size:25px;">jacob</a> 
			</md-checkbox>
			<md-checkbox ng-model="data.cb2" aria-label="Checkbox 2">
			    <a style="font-size:25px;">jacob </a>
			</md-checkbox>
			<md-checkbox ng-model="data.cb3" aria-label="Checkbox 3">
			    <a style="font-size:25px;">jacob </a>
			</md-checkbox>
			<md-checkbox ng-model="data.cb4" aria-label="Checkbox 4">
			    <a style="font-size:25px;">jacob</a>
			</md-checkbox>
		</div>
	</div>
	<md-button class="md-raised md-primary" ng-click="auth.signin()"> Add More Friends </md-button>
	<md-button class="md-raised md-accent" ng-click="auth.signin()"> Send </md-button>
</div>
