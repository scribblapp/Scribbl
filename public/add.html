<div ng-controller="SideMenuController as sidemenu" layout="column" style="height:500px;" class="sidenavdemoBasicUsage">
    <ng-include src="'sidemenu.html'"></ng-include>
    <md-toolbar class="md-warn">
        <div class="md-toolbar-tools">
            <md-button ng-click="sidemenu.toggleLeft()" aria-label="Settings" class="md-icon-button">
                <md-icon md-svg-icon="img/icon/launch.svg"></md-icon>
            </md-button>
            <span flex></span>
            <h2 class="md-flex">Add</h2>
            <span flex></span>
            <span style="width:30px;">
        </div>
    </md-toolbar>
    <div ng-controller="AddController as add" ng-init="add.getUsers()">
	    <div ng-if="auth.error" style="text-align:center; color: red; padding: 5px" >
            <b>{{ auth.error }}</b>
        </div>
        <md-input-container style="padding: 0px 10px 0px 10px">
            <label>search</label>
            <input ng-model="searchText">
        </md-input-container>
	    <div layout="row" >
		    <div flex="50">
			    <md-checkbox ng-repeat="user in add.users | filter:searchText | limitTo: 5" aria-label="Checkbox 1" ng-model="user.shouldAdd">
			        <a style="font-size:25px;">{{user.username}}</a> 
			    </md-checkbox>
		    </div>
	    </div>
	    <md-button class="md-raised md-accent" ng-click="add.addFriends()" style="width: 100%;"> Add! </md-button>
    </div>
</div>
