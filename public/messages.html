<div ng-controller="SideMenuController as sidemenu" layout="column" class="sidenavdemoBasicUsage">
    <ng-include src="'sidemenu.html'"></ng-include>
    <md-toolbar class="md-accent">
        <div class="md-toolbar-tools">
            <md-button ng-click="sidemenu.toggleLeft()" aria-label="Settings" class="md-icon-button">
                <md-icon md-svg-icon="img/icon/launch.svg"></md-icon>
            </md-button>
            <span flex></span>
            <h2 class="md-flex">Friends</h2>
            <span flex></span>
            <span style="width:30px;"></span>
        </div>
    </md-toolbar>
    <div ng-controller="MessagesController as friends" ng-init="messages.getMessages()">
        <div ng-if="auth.error" style="text-align:center; color: red; padding: 5px">
            <b>{{ auth.error }}</b>
        </div>
        <md-input-container class="md-raised md-accent" style="padding: 0px 10px 10px 10px">
            <label>search</label>
            <input ng-model="searchText">
        </md-input-container>
        <div layout="row" style="left:5%; position:relative; width: 90%;">
            <div ng-if="!friends.users">
                <h2 style="text-align: center">No new messages!</h2>
            </div>
            <div ng-if="friends.users" style="width:100%;">
                <div ng-repeat="message in messages.messages | filter:searchText" style="width:90%;padding-top:10px;">
                    <a style="font-size:25px; ">{{sharedBy}}</a> <span flex></span><a style="font-size:25px; float:right; ">{{created}}</a>
                    <md-button ng-click="messages.drawResponse()" class="  md-mini" aria-label="Eat cake" style="float:right;">
                        <md-icon md-svg-src="img/icon/draw.svg"></md-icon>
                    </md-button>
                </div>
            </div>
        </div>
    </div>
</div>
